<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Mensagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-section">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit">Login</button>
      <button onclick="toggleForms()">Registrar-se</button>
    </form>
    
    <form id="register-form" style="display: none;">
      <h2>Registro</h2>
      <input type="text" id="register-name" placeholder="Nome" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Senha" required />
      <button type="submit">Registrar</button>
      <button onclick="toggleForms()">Voltar ao Login</button>
    </form>
  </div>

  <div id="app-container" style="display: none;">
    <div class="header">
      <span>Mural de Mensagens</span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Mensagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="messages-list">
          <!-- Mensagens vão ser carregadas aqui -->
        </tbody>
      </table>
    </div>
    <button onclick="openModal()">Nova Mensagem</button>

    <div class="modal-container">
      <div class="modal">
        <form id="message-form">
          <label for="message-content">Conteúdo</label>
          <textarea id="message-content" required></textarea>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
